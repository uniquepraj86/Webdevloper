    <script>
        // STAR PATTERN
        // *****
        // *****
        // *****
        // *****
        let n = 5;
        let string = "";
        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                string += "*";
            }
            string += "\n";
        }
        console.log(string);
        // left triangle
        // *
        // **
        // ***
        // ****
        // *****
        let a = 5;
        let b = "";
        for (i = 0; i <= a; i++) {
            for (j = 0; j < i; j++) {
                b += "*";
            }
            b += "\n";
        }
        console.log(b);

        // hollo square
        // *****
        // *   *
        // *   *
        // *   *
        // *****

        {
            let n = 5; // row or column count
// defining an empty string
let string = "";

for(let i = 0; i < n; i++) { // external loop
  for(let j = 0; j < n; j++) { // internal loop
    if(i === 0 || i === n - 1) {
      string += "*";
    }
    else {
      if(j === 0 || j === n - 1) {
        string += "*";
      }
      else {
        string += " ";
      }
    }
  }
  // newline after each row
  string += "\n";
}
// printing the string
console.log(string);
        } 


    </script>
