    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse no</title>
</head>
<body>
    <p>
        test output
        </p>
        <p id = "output">
        
        </p>
    <script>
        function wordsReverser(string){
		var arr = string.split("");
    var output = [];
    for(var i = arr.length - 1;  i >= 0; i--){
    		output.push(arr[i]);
    }
  return output.join("");
}
document.getElementById("output").innerHTML = wordsReverser('New string, same results.');
    </script>
